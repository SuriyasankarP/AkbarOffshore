    <div class="body2">
        <div class="container">
            <div class="title">Registration</div>
            <form action="#"  method = "GET">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name :</span>
                        <input type="text" id="full_name" placeholder="Enter Your Name">
                    </div>
                    <div class="input-box">
                        <span class="details">Username :</span>
                        <input type="text" id="user_name" placeholder="Enter Your User name">
                    </div>
                    <div class="input-box">
                        <span class="details">Email :</span>
                        <input type="text" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-box">
                        <span class="details">Phone :</span>
                        <input type="text" id="phone" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="input-box">
                        <span class="details">Password :</span>
                        <input type="text" id="password" placeholder="Must Be 8 Char,One Upper ,Lower And Special " >
                    </div>
                </div>
                <div class="button" >
                    <input type="submit" id="signUp" value="Register">
                </div>
            </form>
            <div class="login">
